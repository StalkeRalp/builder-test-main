[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# ─── Redirections SPA ────────────────────────────────────────────────────────
# Admin routes
[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200

# Client routes
[[redirects]]
  from = "/client/*"
  to = "/client/:splat"
  status = 200

# Superadmin routes
[[redirects]]
  from = "/superadmin/*"
  to = "/superadmin/:splat"
  status = 200

# Fallback SPA — page principale
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ─── Headers de sécurité & performance ───────────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache long durée pour les assets hachés (JS/CSS buildés par Vite)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Pas de cache pour les HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/admin/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/client/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/superadmin/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
