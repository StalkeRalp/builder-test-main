<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin User - Supabase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h1 class="text-2xl font-bold mb-6">Create Admin User</h1>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" value="admin@tde-construction.com"
                        class="w-full px-4 py-2 border rounded-lg">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" value="Admin@2026!" class="w-full px-4 py-2 border rounded-lg">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Name</label>
                    <input type="text" id="name" value="Administrator" class="w-full px-4 py-2 border rounded-lg">
                </div>

                <button onclick="createAdmin()"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700">
                    Create Admin User
                </button>

                <div id="result" class="mt-4 p-4 rounded-lg hidden"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from '../src/supabase-client.js';

        window.createAdmin = async function () {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const resultDiv = document.getElementById('result');

            try {
                // 1. Sign up the user
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            name,
                            role: 'admin'
                        }
                    }
                });

                if (authError) throw authError;

                console.log('User created:', authData);

                // 2. Create profile with admin role
                const { data: profileData, error: profileError } = await supabase
                    .from('profiles')
                    .insert({
                        id: authData.user.id,
                        email,
                        full_name: name,
                        role: 'admin'
                    });

                if (profileError) {
                    console.error('Profile error:', profileError);
                    // Try update instead
                    const { error: updateError } = await supabase
                        .from('profiles')
                        .update({ role: 'admin', full_name: name })
                        .eq('id', authData.user.id);

                    if (updateError) throw updateError;
                }

                resultDiv.className = 'mt-4 p-4 rounded-lg bg-green-100 text-green-800';
                resultDiv.textContent = 'Admin user created successfully! User ID: ' + authData.user.id;
                resultDiv.classList.remove('hidden');

                // Sign out after creation
                await supabase.auth.signOut();

            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'mt-4 p-4 rounded-lg bg-red-100 text-red-800';
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.classList.remove('hidden');
            }
        };
    </script>
</body>

</html>
